  - conda-forge
  - defaults
  - bioconda
dependencies:
  - python=3.9.16
  - click=8.0.4
  - scikit-learn=1.0.2
  - dask=2021.5.0
  - tqdm=4.59.0
  - pybedtools=0.9.0
  - keras=2.11.0
  - snakemake=7.17.1
  - numpy=1.21.2
  - tensorflow=2.11.0
  - pyarrow=11.0.0
