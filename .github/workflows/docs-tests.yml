name: "Pull Request Docs Check"
run-name: "Docs Check ğŸ“‘ğŸ“"

on:
- pull_request

jobs:
  docs-build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "docs/"

  docs-link-check:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "docs/"
        build-command: "make linkcheck"
