name: "Pull Request Docs Check"
run-name: "Docs Check ğŸ“‘ğŸ“"

on:
- pull_request

jobs:
  docs-graphs-generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ammaraskar/sphinx-action@0.4
      build-command: "make generate-doc-graphs"
      with:
        docs-folder: "docs/"

  docs-build:
    runs-on: ubuntu-latest
    needs: docs-graphs-generate
    steps:
    - uses: actions/checkout@v4
    - uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "docs/"

  docs-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "docs/"
        build-command: "make linkcheck"
