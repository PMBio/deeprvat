name: DeepRVAT
run-name: DeepRVAT 🧬🧪💻🧑‍🔬
on: [ push ]
jobs:
  DeepRVAT-Pipeline-Smoke-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: mamba-org/setup-micromamba@v1.4.3
        with:
          # the create command looks like this:
          # `micromamba create -n test-env python=3.10 numpy`
          environment-name: deeprvat-gh-action
          environment-file: ${{ github.workspace }}/deeprvat_env.yaml
          create-args: -v
      - name: Install DeepRVAT
        run: pip install -e ${{ github.workspace }}
      - name: Run pipeline
        run: snakemake --directory ${{ github.workspace }}/example --snakefile ${{ github.workspace }}/pipelines/training_association_testing.snakefile --show-failed-logs
