        - DeepRipe_plus_MBNL1_parclip
        - DeepRipe_plus_QKI_parclip
        - SpliceAI_delta_score
        - alphamissense
        gene_file: protein_coding_genes.parquet
        low_memory: true
        thresholds:
          CADD_PHRED: CADD_PHRED > 5
          MAF: MAF < 1e-3
        verbose: true
      type: PaddedAnnotations
    use_common_variants: false
    use_rare_variants: true
    verbose: true
    x_phenotypes:
    - age
    - genetic_sex
    - age2
    - age_sex
    - genetic_PC_1
    - genetic_PC_2
    - genetic_PC_3
    - genetic_PC_4
    - genetic_PC_5
    - genetic_PC_6
    - genetic_PC_7
    - genetic_PC_8
    - genetic_PC_9
    - genetic_PC_10
    - genetic_PC_11
    - genetic_PC_12
    - genetic_PC_13
    - genetic_PC_14
    - genetic_PC_15
    - genetic_PC_16
    - genetic_PC_17
    - genetic_PC_18
    - genetic_PC_19
    - genetic_PC_20
    y_phenotypes:
    - Apolipoprotein_A
    y_transformation: quantile_transform
  gt_file: genotypes.h5
  variant_file: variants.parquet
do_scoretest: true
early_stopping:
  min_delta: 1.0e-05
  mode: min
  patience: 3
  verbose: true
hyperparameter_optimization:
  direction: maximize
  n_trials: 1
  sampler:
    config: {}
    type: TPESampler
model:
  checkpoint: combined_agg.pt
  config:
    activation: LeakyReLU
    metrics:
      all:
        MAE: {}
        MSE: {}
        PearsonCorrTorch: {}
        RSquared: {}
      loss: MSE
      objective: MSE
      objective_mode: min
    optimizer:
      config: {}
      type: AdamW
    phi_hidden_dim: 20
    phi_layers: 2
    pool: max
    rho_hidden_dim: 10
    rho_layers: 3
    use_sigmoid: true
  model_collection: agg_models
  type: DeepSet
n_avg_chunks: 1
n_burden_chunks: 2
n_regression_chunks: 2
n_repeats: 2
phenotypes:
  Apolipoprotein_A:
    baseline_phenotype: Apolipoprotein_A
    correction_method: FDR
    n_training_genes: 100
  Calcium:
    baseline_phenotype: Calcium
    correction_method: FDR
    n_training_genes: 100
