association_testing_data:
  dataloader_config:
    batch_size: 16
    num_workers: 10
  dataset_config:
    annotation_file: annotations.parquet
    annotations:
    - MAF_MB
    - MAF
    - CADD_PHRED
    - CADD_raw
    - sift_score
    - polyphen_score
    - Consequence_splice_acceptor_variant
    - Consequence_splice_donor_variant
    - Consequence_stop_gained
    - Consequence_frameshift_variant
    - Consequence_stop_lost
    - Consequence_start_lost
    - Consequence_inframe_insertion
    - Consequence_inframe_deletion
    - Consequence_missense_variant
    - Consequence_protein_altering_variant
    - Consequence_splice_region_variant
    - condel_score
    - DeepSEA_PC_1
    - DeepSEA_PC_2
    - DeepSEA_PC_3
    - DeepSEA_PC_4
    - DeepSEA_PC_5
    - DeepSEA_PC_6
    - PrimateAI_score
    - AbSplice_DNA
    - DeepRipe_plus_QKI_lip_hg2
    - DeepRipe_plus_QKI_clip_k5
    - DeepRipe_plus_KHDRBS1_clip_k5
    - DeepRipe_plus_ELAVL1_parclip
    - DeepRipe_plus_TARDBP_parclip
    - DeepRipe_plus_HNRNPD_parclip
    - DeepRipe_plus_MBNL1_parclip
    - DeepRipe_plus_QKI_parclip
    - SpliceAI_delta_score
    - alphamissense
    gene_file: protein_coding_genes.parquet
    min_common_af:
      MAF: 0.001
    phenotype_file: phenotypes.parquet
    rare_embedding:
      config:
        annotations: &id001
        - MAF_MB
        - CADD_raw
        - sift_score
        - polyphen_score
        - Consequence_splice_acceptor_variant
        - Consequence_splice_donor_variant
        - Consequence_stop_gained
        - Consequence_frameshift_variant
        - Consequence_stop_lost
        - Consequence_start_lost
        - Consequence_inframe_insertion
        - Consequence_inframe_deletion
        - Consequence_missense_variant
        - Consequence_protein_altering_variant
        - Consequence_splice_region_variant
        - condel_score
        - DeepSEA_PC_1
        - DeepSEA_PC_2
        - DeepSEA_PC_3
        - DeepSEA_PC_4
        - DeepSEA_PC_5
        - DeepSEA_PC_6
        - PrimateAI_score
        - AbSplice_DNA
        - DeepRipe_plus_QKI_lip_hg2
        - DeepRipe_plus_QKI_clip_k5
        - DeepRipe_plus_KHDRBS1_clip_k5
        - DeepRipe_plus_ELAVL1_parclip
        - DeepRipe_plus_TARDBP_parclip
        - DeepRipe_plus_HNRNPD_parclip
        - DeepRipe_plus_MBNL1_parclip
        - DeepRipe_plus_QKI_parclip
        - SpliceAI_delta_score
        - alphamissense
        gene_file: protein_coding_genes.parquet
        low_memory: true
        thresholds:
          CADD_PHRED: CADD_PHRED > 5
          MAF: MAF < 1e-3
        verbose: true
      type: PaddedAnnotations
    use_common_variants: false
    use_rare_variants: true
    verbose: true
    x_phenotypes: &id002
    - age
    - age2
    - age_sex
    - genetic_sex
    - genetic_PC_1
    - genetic_PC_2
    - genetic_PC_3
    - genetic_PC_4
    - genetic_PC_5
    - genetic_PC_6
    - genetic_PC_7
    - genetic_PC_8
    - genetic_PC_9
    - genetic_PC_10
    - genetic_PC_11
    - genetic_PC_12
    - genetic_PC_13
    - genetic_PC_14
    - genetic_PC_15
    - genetic_PC_16
    - genetic_PC_17
    - genetic_PC_18
    - genetic_PC_19
    - genetic_PC_20
    y_transformation: quantile_transform
  gt_file: genotypes.h5
  variant_file: variants.parquet
baseline_results:
  alpha_seed_genes: 0.05
  correction_method: Bonferroni
  options:
  - base: baseline_results
    type: plof/burden
  - base: baseline_results
    type: missense/burden
  - base: baseline_results
    type: plof/skat
  - base: baseline_results
    type: missense/skat
cv_exp: false
deterministic: true
do_scoretest: true
evaluation:
  alpha: 0.05
  correction_method: Bonferroni
hyperparameter_optimization:
  direction: maximize
  n_trials: 1
  sampler:
    config: {}
    type: TPESampler
model:
  checkpoint: combined_agg.pt
  config:
    activation: LeakyReLU
    metrics:
      all:
        MAE: {}
        MSE: {}
        PearsonCorrTorch: {}
        RSquared: {}
      loss: MSE
      objective: MSE
      objective_mode: min
    optimizer:
      config: {}
      type: AdamW
    phi_hidden_dim: 20
    phi_layers: 2
    pool: max
    rho_hidden_dim: 10
    rho_layers: 3
    use_sigmoid: true
  model_collection: agg_models
  type: DeepSet
n_avg_chunks: 1
n_burden_chunks: 5
n_regression_chunks: 2
n_repeats: 1
phenotypes:
  - Apolipoprotein_A
  - Apolipoprotein_B
  - Calcium
regenie_exp: false
training:
  dataloader_config:
    batch_size: 1024
    cache_tensors: true
    chunksize: 100
    num_workers: 0
    temp_dir: $TMPDIR/deeprvat_train
  drop_n_bags: 0
  early_stopping:
    min_delta: 1.0e-05
    mode: min
    patience: 3
    verbose: true
  min_variant_count: 0
  n_bags: 1
  n_parallel_jobs: 6
  phenotypes:
    Apolipoprotein_A: {}
    Apolipoprotein_B: {}
  pl_trainer:
    check_val_every_n_epoch: 1
    accelerator: gpu
    devices: 1
    log_every_n_steps: 1
    max_epochs: 1000
    min_epochs: 50
    precision: 16
  sample_with_replacement: false
  train_proportion: 0.8
training_data:
  dataloader_config:
    batch_size: 64
    num_workers: 8
  dataset_config:
    annotation_file: annotations.parquet
    annotations:
